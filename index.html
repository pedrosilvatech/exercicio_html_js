<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Formulário com JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <h2>Vamos comparar os números?</h2>

    <form id="myForm">
        <label for="campoA"></label>
        <input type="number" id="campoA" name="campoA" placeholder="Digite o valor do campo A" required>
        <label for="campoB"></label>
        <input type="number" id="campoB" name="campoB" placeholder="Digite o valor do campo B" required>
        <button type="submit">Verificar</button>
    </form>

    <div id="message" class="message"></div>
</div>

<script src="script.js"></script>
</body>
</html>
